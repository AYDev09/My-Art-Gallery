    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Add this line -->
    <title>My Art Gallery</title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        handwritten: ["La Belle Aurore", "cursive"]
                    },
                    colors: {
                        pastelBlue: "#CFE0E8",
                        pastelWhite: "#F8F9FA",
                        pastelHover: "#AFCFEA"
                    }
                }
            }
        };

        // Function to open the popup
        function openPopup(imageSrc, title, description) {
            const popup = document.getElementById("popup");
            const popupImg = document.getElementById("popupImg");
            const popupTitle = document.getElementById("popupTitle");
            const popupDescription = document.getElementById("popupDescription");

            popupImg.src = imageSrc;
            popupTitle.textContent = title;
            popupDescription.textContent = description;

            popup.classList.remove("hidden");
        }

        // Function to close the popup
        function closePopup() {
            const popup = document.getElementById("popup");
            popup.classList.add("hidden");
        }
    </script>
</head>
