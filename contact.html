<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>My Art Gallery</title>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        handwritten: ["La Belle Aurore", "cursive"]
                    },
                    colors: {
                        pastelBlue: "#CFE0E8",
                        pastelWhite: "#F8F9FA",
                        pastelHover: "#AFCFEA"
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-slate-900 text-white flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-black p-1 flex flex-col md:flex-row justify-between items-center shadow-md h-15">
        <h1 class="text-4xl font-bold text-white font-handwritten">My Art Gallery</h1>
        <div class="flex gap-4 mt-2 md:mt-0 items-center">
            <a href="https://github.com/AYDev09" target="_blank" class="p-4 text-4xl bg-black text-white rounded-full hover:bg-slate-700 transition">
                <i class="fab fa-github"></i>
            </a>
            <a href="index.html" class="text-lg font-semibold text-white px-4 py-2 hover:bg-slate-700 rounded-lg transition">Gallery</a>
            <a href="about.html" class="text-lg font-semibold text-white px-4 py-2 hover:bg-slate-700 rounded-lg transition">About</a>
            <a href="contact.html" class="text-lg font-semibold text-white px-4 py-2 hover:bg-slate-700 rounded-lg transition">Contact</a>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="max-w-3xl mx-auto mt-6 p-6 bg-slate-800 rounded-lg shadow-lg border border-slate-700">
        <h2 class="text-3xl font-bold text-center mb-6">Contact Me</h2>
        <form action="https://formsubmit.co/ayatmicrosoft@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New Contact Form Submission">
            <input type="hidden" name="_captcha" value="false">

            <label class="block text-xl font-semibold mb-2">Your Name</label>
            <input type="text" name="name" required class="w-[45rem] p-3 rounded bg-slate-700 text-white mb-4 text-lg focus:outline-none focus:ring-2 focus:ring-pastelHover">

            <label class="block text-xl font-semibold mb-2">Your Email</label>
            <input type="email" name="email" required class="w-full p-3 rounded bg-slate-700 text-white mb-4 text-lg focus:outline-none focus:ring-2 focus:ring-pastelHover">

            <label for="subject" class="block text-xl font-semibold mb-2">Subject</label>
            <input type="text" id="subject" name="subject" required class="w-full p-3 rounded bg-slate-700 text-white mb-4 text-lg focus:outline-none focus:ring-2 focus:ring-pastelHover" />

            <label class="block text-xl font-semibold mb-2">Your Message</label>
            <textarea name="message" required rows="4" class="w-full p-3 rounded bg-slate-700 text-white mb-4 text-lg focus:outline-none focus:ring-2 focus:ring-pastelHover"></textarea>

            <button type="submit" class="w-full bg-pastelHover hover:bg-pastelBlue text-black font-bold py-3 px-6 rounded transition text-lg">
                Send Message
            </button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-black py-3 mt-3">
        <h1 class="text-center text-xl text-white">Â© Aayat Mahmood 2025</h1>
    </footer>

</body>
</html>
